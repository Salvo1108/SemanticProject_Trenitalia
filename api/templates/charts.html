<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
   document.addEventListener('DOMContentLoaded', function () {
       const chart = Highcharts.chart('container', {
           chart: {
               type: 'bar'
           },
           title: {
               text: 'Most Lost Items'
           },
           xAxis: {
               categories: {{ object|safe }}
           },
           yAxis: {
               title: {
                   text: 'Oggetti Persi'
               }
           },
           series: [{
               name: 'Jane',
               data: [1, 0, 4]
           }, {
               name: 'John',
               data: [5, 7, 3]
           }]
       });
   });

   document.addEventListener('DOMContentLoaded', function () {
       const chart = Highcharts.chart('container_pie', {
           chart: {
               type: 'pie'
           },
           title: {
               text: 'Most Lost Items'
           },
           xAxis: {
               categories: ['Iphone', 'Skate', 'Ipod']
           },
           yAxis: {
               title: {
                   text: 'Oggetti Persi'
               }
           },
           series: [{
               name: 'Jane',
               data: [1, 0, 4]
           }, {
               name: 'John',
               data: [5, 7, 3]
           }]
       });
   });


</script>
<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8" />
   <title>Oggetti Smarriti Trenitalia API</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
   <body>
      <div class="logo">
         <a href="https://www.trenitalia.com/it.html"><img src="{{ url_for('static', filename='Trenitalia_logo.png') }}" > </a>
      </div>
      <div id="container" style="width:100%; height:400px;"></div>
      <div id="container_pie" style="width:100%; height:400px;"></div>
   </body>
</html>
